
        <div class="pageheader notab">
            <h1 class="pagetitle">编辑代理内容</h1>
            <span class="pagedesc">请认真编辑代理的各项信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<p>
					<label>代理公司名称</label>
					<span class="field"><input type="text" name="name" id="name" value="{$info.name}" class="smallinput" /></span>
				</p>
				<p>
					<label>会员充值返佣比例<small>会员充值书币时候返佣多少金额的百分比</small></label>
					<span class="field"><input type="text" style="background:#ddd;" readonly id="separate" value="{$info.separate}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理名称</label>
					<span class="field"><input type="text" name="username" id="username" value="{$info.username}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理支付宝账号</label>
					<span class="field"><input type="text" name="zfb" id="zfb" value="{$info.zfb}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理手机号</label>
					<span class="field"><input type="text" name="mobile" id="mobile" value="{$info.mobile}" class="smallinput" /></span>
				</p>
				<p>
					<label>登录密码</label>
					<span class="field"><input type="text" name="tpassword" id="tpassword" value="{$info.tpassword}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理漫画地址</label>
					<span class="field"><input type="text" value="{$info.url}" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>代理小说地址</label>
					<span class="field"><input type="text" value="{$murl}&c=Book&a=index" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>代理书架地址</label>
					<span class="field"><input type="text" value="{$murl}&c=Mh&a=book_shelf" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>代理中心地址</label>
					<span class="field"><input type="text" value="{$murl}&c=Mh&a=my" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>代理充值地址</label>
					<span class="field"><input type="text" value="{$murl}&c=Mh&a=pay" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>代理阅读历史地址</label>
					<span class="field"><input type="text" value="{$murl}&c=Mh&a=book_recent_read" class="smallinput" readonly style="background:#ddd;" /></span>
				</p>
				<p>
					<label>账户余额</label>
					<span class="field">
						{$info['money']}
					</span>
				</p>
				<p>
					<label>推广二维码</label>
					<span class="field">
						<a href="javascript:;" style="color:blue" onclick="showQrcode({$vo['id']})">点击查看</a>
					</span>
				</p>
				<p>
					<label>公众号二维码</label>
					<span class="field">
						<iframe src="{:U('upload', 'event=setPic&url='.$info['gqrcode'])}" scrolling="no" width="100" height="100"></iframe>
						<input type="hidden" name="gqrcode" id="gqrcode" value="{$info['gqrcode']}" class="smallinput" />
						<script>
						function setPic(url){
							document.getElementById('gqrcode').value = url;
						}
						</script>
					</span>
				</p>
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
			
        </div><!--contentwrapper-->
		 <link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css" type="text/css" />
		<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
		<script>
			var $=jQuery;
			function showQrcode(id){
				layer.open({
				  type: 2,
				  title: '查看二维码',
				  shadeClose: true,
				  shade: 0.8,
				  area: ['445px', '430px'],
				  content: "{:U('showQrcode')}&id="+id,
				});
			}
		</script>
