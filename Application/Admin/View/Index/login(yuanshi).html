{__NOLAYOUT__}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面</title>
<script type="text/javascript" src="/Public/admin/js/plugins/jquery-1.7.min.js"></script>
<style>
body{ padding:0; margin:0; background:url(__PUBLIC__/admin/login/bg.jpg) top center; position:relative; width:100%; height:100%;}
.loginbox{ width:453px; height:353px; position:absolute; top:150px;; left:50%; margin-left:-226px;
		background:#fcfbf7; border-radius:15px; padding:50px; box-sizing:border-box;
 }
 .item{ padding:5px 0;}
.input input{ width:100%; height:48px; border:none; background:transparent; border-bottom:2px solid #dcdbd7; font-size:15px; padding-left:45px; outline:none;}
.input input[name=user]{ background:url(__PUBLIC__/admin/login/user_icon.png) no-repeat; background-position:0 10px;}
.input input[name=pass]{background:url(__PUBLIC__/admin/login/pass_icon.png) no-repeat; background-position:0 15px;}
.radio{ height:50px; line-height:50px; font-size:12px; color:#9d9c98;}
.btn input{ height:45px; line-height:45px; color:#fff; text-align:center; width:100%; border:none; border-radius:5px; font-size:18px; background:black;  }
.msg{ text-align:center; color:red; font-size:12px;}
</style>
</head>

<body class="loginpage">
	
	<div class="loginbox">
		<form method="post">
			<div class="item input">
				<input type="text" name="user" placeholder="请输入用户名" />
			</div>
			<div class="item input">
				<input type="password" name="pass" placeholder="请输入登录密码" />
			</div>
			<!-- <div class="item radio">
				<label><input type="checkbox" name="remember" value="1"/>记住账号</label>
			</div> -->
			
			<div class="item btn">
				<input type="submit" value="立即登陆" />
			</div>
			<div class="item msg">
				<notempty name='errmsg'>
				{$errmsg}
				</notempty>
			</div>
		</form>
    </div><!--loginbox-->


</body>
</html>
