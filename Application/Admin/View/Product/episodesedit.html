        <div class="pageheader notab">
            <h1 class="pagetitle">编辑漫画分集（{$mhinfo.title}）</h1>
            <span class="pagedesc">请认真编辑漫画分集的各项信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
			
        
            <form class="stdform stdform2" method="post">
            <input type="hidden" name="mhid" id="mhid" value="{$mhid}" />
				<style>
				.form-table{ width:100%; background:#ddd;}
				.form-table th,.form-table td{ padding:15px;}
				.form-table th.title{ width:190px; background:#fcfcfc; color:#666; text-align:left;}
				.form-table th small{ font-weight:normal; color:#999; display:block;}
				.form-table td{ background:#fff; vertical-align:middle;}
				</style>
				<table class="form-table" cellspacing="1" border="0">
					<tr>
						<th class="title">分集标题<small>分集名称</small></th>
						<td>
							<input type="text" name="title" id="title" value="{$info.title}" class="smallinput" />
						</td>
					</tr>
					<tr>
						<th class="title">分集阅读金额<small>若该集需要付费，则采用</small></th>
						<td>
							<input type="text" name="money" id="money" value="{$info.money}" class="smallinput" />
						</td>
					</tr>
					<tr>
						<th class="title">第几话<small>集数编号</small></th>
						<td>
							<input type="text" name="ji_no" id="ji_no" value="{$info.ji_no}" class="smallinput" onkeyup="value=value.replace(/[^0-9]/g,'')" />
						</td>
					</tr>
					<tr>
						<th class="title">前一话编号<small>自己填的数字</small></th>
						<td>
							<input type="text" name="before" id="before" value="{$info.before}" class="smallinput" onkeyup="value=value.replace(/[^0-9]/g,'')" />
						</td>
					</tr>
					<tr>
						<th class="title">后一话编号<small>自己填的数字</small></th>
						<td>
							<input type="text" name="next" id="next" value="{$info.next}" class="smallinput" onkeyup="value=value.replace(/[^0-9]/g,'')" />
						</td>
					</tr>
					<tr>
						<th class="title">点赞数<small>仅供查看</small></th>
						<td>
							<input type="text" name="likes" id="likes" value="{$info.likes}" class="smallinput" onkeyup="value=value.replace(/[^0-9]/g,'')" />
						</td>
					</tr>
				</table>
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
        
        </div><!--contentwrapper-->
