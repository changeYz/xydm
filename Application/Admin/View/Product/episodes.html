
        <div class="pageheader notab">
            <h1 class="pagetitle">漫画分集管理（{$mhinfo.title}）</h1>
            <span class="pagedesc">对漫画分集进行增加，修改或者删除等操作</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21" style="background:#fff">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('episodesedit')}&mhid={$mhid}'">添加漫画分集</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<!-- <th class="head0" style="width:50px;">分集ID</th> -->
						<th class="head1">第几话</th>
						<th class="head1">漫画分集标题</th>
						<th class="head0">点赞数</th>
						<th class="head1">前一话编号</th>
						<th class="head0">下一话编号</th>
						<th class="head0">编辑图片内容</th>
						<th class="head0">是否已编辑图片</th>
						<th class="head0">阅读人数</th>
						<th class="head1">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<!-- <td>{$vo.id}</td> -->
						<td>{$vo.ji_no}</td>
						<td>{$vo.title}</td>
						<td>{$vo.likes}</td>
						<td>{$vo.before}</td>
						<td>{$vo.next}</td>
						<td><a href="{:U('episodeseditpic')}&mhid={$mhid}&id={$vo['id']}">图片内容</a></td>
						<td>
							<if condition="$vo['pics'] neq ''">
								是
							<else />
								否
							</if>
						</td>
						<td>{$vo.readnums}</td>
						<td class="center">
							<a href="{:U('episodesedit')}&mhid={$mhid}&id={$vo['id']}">修改</a> | 
							<a href="{:U('episodesdel', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除这个漫画分集吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
