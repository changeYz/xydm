
        <div class="pageheader notab">
            <h1 class="pagetitle">小说分集管理（{$info.title}）</h1>
            <span class="pagedesc">对小说分集进行增加，修改或者删除等操作</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21" style="background:#fff">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('episodesedit')}&bid={$bid}'">添加小说分集</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<!-- <th class="head0" style="width:50px;">分集ID</th> -->
						<th class="head1">第几话</th>
						<th class="head1">小说分集标题</th>
						<th class="head1">点赞数</th>
						<th class="head1">前一话编号</th>
						<th class="head1">下一话编号</th>
						<th class="head1">阅读人数</th>
						<th class="head1">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<!-- <td>{$vo.id}</td> -->
						<td>{$vo.ji_no}</td>
						<td>{$vo.title}</td>
						<td>{$vo.likes}</td>
						<td>{$vo.before}</td>
						<td>{$vo.next}</td>
						<td>{$vo.readnums}</td>
						<td class="center">
							<a href="{:U('episodesedit')}&bid={$bid}&id={$vo['id']}">修改</a> | 
							<a href="{:U('episodesdel', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除这个分集吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
