<body class="withvernav">       
		<div class="pageheader notab">
            <h1 class="pagetitle">模板消息代理资料设置</h1>
            <span class="pagedesc">请认真编辑模板消息代理资料各项信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
			
        
            <form class="stdform stdform2" method="post">
				<style>
				.form-table{ width:100%; background:#ddd;}
				.form-table th,.form-table td{ padding:15px;}
				.form-table th.title{ width:190px; background:#fcfcfc; color:#666; text-align:left;}
				.form-table th small{ font-weight:normal; color:#999; display:block;}
				.form-table td{ background:#fff; vertical-align:middle;}
				</style>
				<table class="form-table" cellspacing="1" border="0">
					<tr>
						<th class="title">代理姓名<small></small></th>
						<td>
							<input type="text" name="name" id="title" value="{$_Asite.name}" class="smallinput" />
						</td>
					</tr>
					<tr>
						<th class="title">代理电话<small></small></th>
						<td>
							<input type="text" name="mobile" id="mobile" value="{$_Asite.mobile}" class="smallinput" />
						</td>
					</tr>
					<tr>
						<th class="title">代理微信</th>
						<td>
							<input type="text" name="weixin" id="weixin" value="{$_Asite.weixin}" class="smallinput" />
						</td>
					</tr>
				</table>
				
				
				
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="返回" onclick="location.href=&#39;{:U('index')}&#39;"/>
				</p>
			</form>
			
        </div><!--contentwrapper-->
