
        <div class="pageheader notab">
            <h1 class="pagetitle">举报中心</h1>
            <span class="pagedesc">管理用户的举报信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21" style="background:#fff">
			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">被举报漫画/小说</th>
						<th class="head1">类型</th>
						<foreach name="jub" item="v">
						<th class="head1">{$v}被举报次数</th>
						</foreach>
						<th class="head1">总举报次数</th>
						<th class="head1">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.title}</td>
						<td>
							<if condition="$vo['type'] eq 'xs'">
								小说
							<else />
								漫画
							</if>
						</td>
						<foreach name="jub" item="v" key="k">
						<td>{$vo[$k]}</td>
						</foreach>
						<td>{$vo.nums}</td>
						<td text-align="center">
							<a href="{:U('del',array('id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
