
        <div class="pageheader notab">
            <h1 class="pagetitle">编辑代理内容</h1>
            <span class="pagedesc">请认真编辑代理的各项信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<p>
					<label>代理姓名</label>
					<span class="field"><input type="text" name="name" id="name" value="{$info.name}" class="smallinput" /></span>
				</p>
				<p>
					<label>会员充值返佣比例<small>会员充值书币时返佣多少金额的百分比</small></label>
					<span class="field"><input type="text" name="separate" id="separate" value="{$info.separate}" class="smallinput" /></span>
				</p>
			<!-- 	<p>
					<label>会员充值扣除比例<small>会员充值书币扣除代理端比例（包括充值记录和分成）</small></label>
					<span class="field"><input type="text" name="declv" id="declv" value="{$info.declv}" class="smallinput" /></span>
				</p> -->
				<p>
					<label>会员充值扣除比例<small>会员充值书币扣除代理端比例（包括充值记录和分成）</small></label>
					<span class="field">
							<!--<input type="text" name="declv" id="declv" value="{$info.declv}" class="smallinput" style="width: 20%" />-->
						<input type="text" name="deductions_s" id="deductions_s" value="1" class="smallinput" style="width: 10%;background:#ddd;" readonly />&nbsp; ：&nbsp;
						<input type="text" name="deductions_e" id="deductions_e" value="{$info.deductions_e}" class="smallinput" style="width: 10%" />
					</span>
				</p>
				<p>
					<label>代理名称</label>
					<span class="field"><input type="text"  value="{$info.username}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理支付宝账号</label>
					<span class="field"><input type="text" value="{$info.zfb}" class="smallinput" /></span>
				</p>
				<p>
					<label>代理手机号</label>
					<span class="field"><input type="text" value="{$info.mobile}" class="smallinput" /></span>
				</p>
				<p>
					<label>登录密码</label>
					<span class="field"><input type="text" name="tpassword" id="tpassword" value="{$info.tpassword}" class="smallinput" /></span>
				</p>
				
				<if condition="$info">
					<p>
						<label>代理漫画地址</label>
						<span class="field"><input type="text" value="{$info.url}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
					<p>
						<label>代理小说地址</label>
						<span class="field"><input type="text" value="{$murl}&c=Book&a=index&imei={$info.imei}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
					<p>
						<label>代理书架地址</label>
						<span class="field"><input type="text" value="{$murl}&c=Mh&a=book_shelf&imei={$info.imei}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
					<p>
						<label>代理中心地址</label>
						<span class="field"><input type="text" value="{$murl}&c=Mh&a=my&imei={$info.imei}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
					<p>
						<label>代理充值地址</label>
						<span class="field"><input type="text" value="{$murl}&c=Mh&a=pay&imei={$info.imei}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
					<p>
						<label>代理阅读历史地址</label>
						<span class="field"><input type="text" value="{$murl}&c=Mh&a=book_recent_read&imei={$info.imei}" class="smallinput" readonly style="background:#ddd;" /></span>
					</p>
				</if>
				<p>
					<label>代理公众号二维码</label>
					<span class="field">
						<iframe src="{:U('upload', 'event=setPic&url='.$info['gqrcode'])}" scrolling="no" width="100" height="100"></iframe>
						<input type="hidden" name="gqrcode" id="gqrcode" value="{$_CFG['site']['gqrcode']}" class="smallinput" />
						<script>
						function setPic(url){
							document.getElementById('gqrcode').value = url;
						}
						</script>
					</span>
				</p>
				<p class="stdformbutton">
					<input type="hidden" name="id" value="{$_GET['id']}" />
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
			
        </div><!--contentwrapper-->
