<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">
<title>{$_site['name']} -- 个人中心</title>
<link href="__PUBLIC__/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/plugins/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/store.css?bc" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/user.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<style>
body{font-size:12px;}
.profile-item input[type=text] {
    width: 100%;
    height: 35px;
    line-height: 35px;
    border: 1px solid #ccc;
    padding-left: 10px;
}
</style>
<body>
	<div class="header-blank"></div>
    <div class="header">
		{:getUsername($user['id'])} -- 个人中心
		<span class="left">
			<a href="javascript:;" onclick="window.history.go(-1)"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</span>
	</div>
	
	<div class="profile-main">
		<form method="post" name="form" id="form">
			<div class="head">
				<img src="{$user.headimg}" class="headimg" /><br/>
				<!--<span class="red">区域网络科技</span>-->
				{$user.nickname}
			</div>
			<div class="profile-item">
				真实姓名<br/>
				<input type="text" name="true_name" <notempty name="user['true_name']">value='{$user.true_name}' </notempty> /><br/>
				<span class="gray">此信息很重要</span>
			</div>
			<div class="profile-item">
				身份证号码<br/>
				<input type="text" name="cardno" <notempty name="user['cardno']">value='{$user.cardno}' </notempty> /><br/>
				<span class="gray">此信息很重要</span>
			</div>
			<div class="profile-item">
				手机号码<br/>
				<input type="text" name="mobile"  <notempty name="user['mobile']">value='{$user.mobile}'</notempty> /><br/>
				<span class="gray">此信息很重要</span>
			</div>
			<div class="profile-item">
				性别<br/>
				<input type="radio" name="sex" value="1" <if condition="$user['sex'] eq 1">checked</if> />男&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="sex" value="2" <if condition="$user['sex'] eq 2">checked</if> />女
			</div>
			<div class="profile-item">
				生日<br/>
				<include file="include/date" />
				<if condition="$user['birth']">
				<script>
					var birth = "{$user['birth']}";
					$('input[name="date"]').val(birth);
				</script>
				</if>
			</div>
			
			<div class="profile-item">
				<input type="button" class="btn" onclick="submitF();" value="保存地址" />
				<a href="javascript:history.go(-1);" class="cancle">取消</a>
			</div>
		</form>
	</div>

<link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css">
<script src="__PUBLIC__/layer_mobile/layer.js"></script>
<script src="__HJS__/common.js"></script>	
<script>
	function submitF(){
		Ajax("{:U('Ucenter/profile')}",$('#form').serialize());
	}
</script>	
</body>
</html>
