		background: #FF730A;

		line-height: 50px;
	}

<body>
<div class="rmain">
	<img src="__PUBLIC__/images/over.jpg" />
	<if condition="$_GET['status'] eq 1">
	<span class="msg">本书未完，作者还在努力创作中，敬请期待后续更新吧！</span>
	<else />
	<span class="msg">本书已完结，谢谢</span>

	<if condition="$_GET['type'] eq 'xs'">
	<a href="{:U('Book/index')}">回首页看看</a>
