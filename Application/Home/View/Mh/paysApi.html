<link href="__PUBLIC__/plugins/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

</head>
<style>
	.title{
		width: 100%;
		height: 60px;
		line-height: 60px;
		text-align: center;
		font-size: 16px;

	}
	.title img{
		width:35px;
		height:35px;
	}
	.content{width:100%;}
	.content .price{
		height: 50px;
		line-height: 70px;
		text-align: center;
		font-size: 30px;
	}
	.content .qrcode{
		width: 70%;
		height: 70%;
		margin: 0 15%;
	}
	.content .remark{
		width: 70%;
		margin: 0 auto;
		text-align: center;
		z-index: 99;
		margin-top: -30px;
		color: #19ca28;
		font-weight: 600;
		font-size: 16px;
	}
	.content .remark p{
		margin: 0;
	}
	.content .order{
		margin: 30px 0 0 0;
		text-align: center;
		font-size: 15px;
		font-weight: 600;
		border-bottom: 1px solid #eee;
		padding-bottom: 20px;
	}
	.content .times span{
		background: #19ca28;
		padding: 2px 10px;

	}
	.content .actions{
		height: 60px;
		font-size: 15px;

	}
</style>
<body>
	<div class="title">
		<img src="__PUBLIC__/images/wxpay.png" />
		微信支付
	</div>
	<div class="content">
		<div class="price">¥&nbsp;{$info.money}</div>
		<img src="http://mobile.qq.com/qrcode?url={$_GET['qrcode']}" class="qrcode" />
		<div class="remark">
		</div>
		<div class="order">
			<p>付款成功后，书币会立即到账</p>
			<p>订单：{$_GET['sn']}</p>
			<div class="times">
				<span id="hour_show">0时</span>
				<span id="minute_show">05分</span>
				<span id="second_show">30秒</span>
			</div>
		</div>
		<div class="actions">
			长按上方二维码进行识别
		</div>
	</div>

<script type="text/javascript">
	
	var intDiff = parseInt(329);//倒计时总秒数量
	function timer(intDiff){
		var intInterval = setInterval(function(){
			var day=0,
				hour=0,
				minute=0,
				second=0;//时间默认值        
			if(intDiff >= 0){
				day = Math.floor(intDiff / (60 * 60 * 24));
				hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
				minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
				second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
				
				if (minute <= 9) minute = '0' + minute;
				if (second <= 9) second = '0' + second;
				$('#hour_show').html(hour+'时');
				$('#minute_show').html(minute+'分');
				$('#second_show').html(second+'秒');
				intDiff--;
				
				getOrderStatus("{$_GET['sn']}");
				
			}else{
				clearInterval(intInterval);
			}
		}, 1000);
	} 
	
	$(function(){
		timer(intDiff);
	}); 
	
	
	//ajax查询订单状态
	function getOrderStatus(sn){
		$.post("{:U('getOrderStatus')}",{sn:sn},function(d){
			if(d){
				if(d.status){
					alert('支付成功，跳转到个人中心！');
					location.href="{:U('Mh/my')}";
				}
			}
		});
	}
	
	window.alert = function(name){
		var iframe = document.createElement("IFRAME");
		iframe.style.display="none";
		iframe.setAttribute("src", 'data:text/plain,');
		document.documentElement.appendChild(iframe);
		window.frames[0].window.alert(name);
		iframe.parentNode.removeChild(iframe);
	}
	
</script>
	<include file="include/share2" />
</body>
</html>
