<style>
    .books-classify {
            overflow:hidden;
            padding: 0 .32rem;
        }
        .books-classify>div {
            overflow:hidden;
            border-bottom: 1px solid #eee;
        }
        .bcigy-item {
            float: left;
            width:33.3%;
            height:16px;
            line-height: 16px;
            text-align: center;
            color:#666;
            font-size: 14px;
            border-right: 1px solid #eee;

<div class="rt-bar">
	<div class="row">
		<div class="col icon">
			<a href="{:U('Book/index')}">
			<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 40 40"><path d="M29.56 39.47a2 2 0 0 1-1.38-.56L8.45 20 28.17 1.09A2 2 0 1 1 30.94 4L14.23 20l16.71 16a2 2 0 0 1-1.38 3.44z" fill="#ff730a"></path></svg>
			</a>
		</div>
		<div class="col title" style="margin-right: 1.333rem;">
			人气榜
		</div>
	</div>
</div>
<div class="books-classify">
	<div>
		<div class="bcigy-item" _order="reader" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'reader'))}&#39;">
			人气榜
		</div>
		<div class="bcigy-item" _order="time" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'time'))}&#39;">
			最新上架
		</div>
		<div class="bcigy-item" _order="overs" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'overs'))}&#39;">
			完结榜
		</div>
	</div>
	<div>
		<div class="bcigy-item" _order="free" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'free'))}&#39;">
			免费榜
		</div>
		<div class="bcigy-item" _order="cate1" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'cate1'))}&#39;">
			男生榜
		</div>
		<div class="bcigy-item" _order="cate2" onclick="location.href=&#39;{:U('Mh/book_hot',array('order'=>'cate2'))}&#39;">
			女生榜
		</div>
	</div>
</div>
<div class="books-res" id="html_box" name="top">
	<foreach name="list" item="v">
	<div class="item">
		<a href="{:U('Mh/bookinfo',array('mhid'=>$v['id']))}" class="link">
			<div class="cover">
				<img width="63" height="84" class="" src="{$v.cover_pic}" style="background: rgb(238, 238, 238); display: block;">
			</div>
			<div class="body">
				<div class="title">
					{$v.title}
				</div>
				<div class="author">
					作者：{$v.author}
				</div>
				<div class="text">
					{$v.summary}
				</div>
				<div class="bottom">
					<span class="col"><i class="icon-gray-hot"></i> {$v.reader}</span>
					<span class="col"><i class="icon-hand"></i> {$v.likes}</span>
				</div>
			</div>
		</a>
		<div class="action">
			<a href="{:U('Mh/bookinfo',array('mhid'=>$v['id']))}" class="btn">阅读</a>
		</div>
	</div>
	</foreach>
</div>
</div>
<div class="backtop" id="icon-top" style="display:none;">
<a href="{$url}&code=0#top" class="top">顶部</a></div>

		首页
	</div>
	</a>
</div>
<div class="item">

	<div class="title">
		我的
	</div>
	</a>
</div>
</nav>

<script>
	$(function(){
		var order = "{$_GET['order']}"?"{$_GET['order']}":"reader";
		$('.bcigy-item').each(function(){
			if($(this).attr("_order") == order){
				$('.bcigy-item').removeClass("bcigy-sel");
				$(this).addClass("bcigy-sel");
			}
		});
	});
	function bh_msg_tips(msg) {
		var oMask = document.createElement("div");
		oMask.id = "bh_msg_lay";
		oMask.style.position = "fixed";
		oMask.style.left = "0";
		oMask.style.top = "50%";
		oMask.style.zIndex = "100";
		oMask.style.textAlign = "center";
		oMask.style.width = "100%";
		oMask.innerHTML = "<span style='background: rgba(0, 0, 0, 0.65);color: #fff;padding: 10px 15px;border-radius: 3px; font-size: 14px;'>" + msg
			+ "</span>"; document.body.appendChild(oMask);
		setTimeout(function () {
			$("#bh_msg_lay").remove();
		}, 2000);
	}
</script>
