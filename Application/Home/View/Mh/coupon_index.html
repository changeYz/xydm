<script type="text/javascript">
    function tips(msg,callback){
        $("body").append("<div id='gcoupon-tips' style='position:fixed;left:0;top:50%;z-index:100;text-align:center;width:100%'><span style='background: rgba(0, 0, 0, 0.65);color: #fff;padding: 10px 15px;border-radius: 3px; font-size: 14px;'>" + msg + "</span></div>");
        setTimeout(function(){$("#gcoupon-tips").remove();if(callback) callback();},2000);
    }
    function compareDate(startTime,endTime){
        var curTime = new Date(),startTime = new Date(startTime.replace(/-/g,"\/")),endTime = new Date(endTime.replace(/-/g,"\/"));
        return (curTime>=startTime && curTime<=endTime);
    }
    function getcookie(name){
        var nameValue = "";
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            nameValue = decodeURI(arr[2]);
        }
        return nameValue;
    }
    function get_time(){return +(new Date);}
    function jq_ajax(url, data, successCallBack){
        var random = get_time();
        data.param_random = random;
        $.ajax({
            type : "POST",
            dataType : "json",
            url : url,
            cache : false,
            data : data,
            timeout : 5000,
            beforeSend:function(req){
                this.data+="&send_random="+random;
                req.setRequestHeader("header_random", random);
            },
            success : function(json){
                try{ successCallBack(json); }catch(e){window.console&&window.console&&console.log("动态请求js回调异常",e);}
            },
            error : function(xhr, type) {
                GCoupon.logs('动态请求失败');
                window.console&&window.console&&console.log("动态请求失败记录",xhr,type);
            }
        });
    }
    var p_p_s_t = +(new Date);
    function checkandalipay(my_coupon_id){
        jq_ajax('/alipay/ajaxcoupon',{coupon_id:my_coupon_id,coupon_r:'4c',callback:encodeURI(window.location.href),p_u:(+(new Date)-p_p_s_t),random:get_time()},function(res){
            if(res.status*1 == 1){
                var payPackage = res.data;
                window.location.replace('/alipay/xpay?trade_id='+payPackage.trade_id+'&et='+payPackage.etoken);
            }else if(res.status*1 == -2){
                tips("需要登录，请重新登录重试",show_login);
            }else if(res.status*1 == -1){
                tips("选择的充值信息有误，请重新选择重试");
            }else if(res.status*1 == 0){
                tips("下单失败，请稍后重试");
            }else {
                tips(res.info);
            }
        });
    }
    function checkandpay(my_coupon_id){
        jq_ajax('/wxpay/couponajax',{coupon_id:my_coupon_id,coupon_r:'4c',callback:encodeURI(window.location.href),p_u:(+(new Date)-p_p_s_t),random:get_time()},function(res){
            if(res.status*1 == 1){
                var payPackage = res.data;
                window.location.replace('https://w.efucms.com/wxpay/xpay?trade_id='+payPackage.trade_id);
            }else if(res.status*1 == -2){
                tips("需要登录，请重新登录重试",show_login);
            }else if(res.status*1 == -1){
                tips("选择的充值信息有误，请重新选择重试");
            }else if(res.status*1 == 0){
                tips("下单失败，请稍后重试");
            }else {
                tips(res.info);
            }
        });
    }
    function pageFocusQueryNowPay(){
        if(nowpay.nowPayQuery){
            jq_ajax('/nowpay/ajax_query_coupon',nowpay.payPackage,function(res){
                if(res.status*1!=1){
                    tips(res.info);
                    return;
                }
                if(res.payStatus>0){
                    tips("支付成功");
                    setTimeout(function(){
                        window.location.reload();
                    },500);
                    return;
                }
                tips("未支付成功");
            });
        }
    }
    function visibilitychange(){
        nowpay.srattime = get_time();
        nowpay.difftime = 0;
        $(document).on('visibilitychange',function (e) {
            if (e.target.visibilityState === "visible") {
                nowpay.difftime = get_time()-nowpay.srattime;
                nowpay.srattime = get_time();
                setTimeout(function(){
                    if(nowpay.difftime>500) pageFocusQueryNowPay();
                },500);
            } else if (e.target.visibilityState === "hidden") {
                nowpay.difftime = get_time()-nowpay.srattime;
                nowpay.srattime = get_time();
            }
        });
    }
    var nowpay = {payPackage:{},PayQuery:false};
    function checkwithnowpay(my_coupon_id){
        jq_ajax('/nowpay/ajaxcoupon',{coupon_id:my_coupon_id,coupon_r:'4c',callback:encodeURI(window.location.href),p_u:(+(new Date)-p_p_s_t),random:+(new Date)},function(res){
            if(res.status*1 == 1){
                nowpay.payPackage = res.data;
                nowpay.PayQuery = true;
                window.location.href=nowpay.payPackage.weixin_url;//唤起外部微信支付，监听页面
                if(!nowpay.srattime) visibilitychange();
            }else if(res.status*1 == -2){
                tips("需要登录，请重新登录重试",show_login);
            }else if(res.status*1 == -1){
                tips("选择的充值信息有误，请重新选择重试");
            }else if(res.status*1 == 0){
                tips("下单失败，请稍后重试");
            }else {
                tips(res.info);
            }
        });
    }
    function checkwithalipay(my_coupon_id){
        window.location.replace('/alipay/coupon?coupon_id='+my_coupon_id+'&coupon_r=4c&p_u='+(+(new Date)-p_p_s_t)+'&callback='+encodeURI(window.location.href));
    }
    function choice_pay_box(my_coupon_id){
        //$("body").append('<div class="mask-box choice_pay_box" style="display:none;"></div><div class="item2p choice-pay choice_pay_box" id="choice_pay_box" style="display:none;"><div class="inner"><div class="title"><strong>选择支付方式</strong></div><div class="close"><a href="javascript:void(0);"></a></div><div class="entry"><ul><li><a href="javascript:void(0);" data-paytype="wx"><i class="icon-wechat"></i>微信支付</a></li><li><a href="javascript:void(0);" data-paytype="alipay"><i class="icon-alipay"></i>支付宝支付</a></li></ul></div></div></div>');
        $("body").append('<div class="mask-box choice_pay_box" style="display:none;"></div><div class="item2p choice-pay choice_pay_box" id="choice_pay_box" style="display:none;"><div class="inner"><div class="title"><strong>选择支付方式</strong></div><div class="close"><a href="javascript:void(0);"></a></div><div class="entry"><ul><li><a href="javascript:void(0);" data-paytype="alipay"><i class="icon-alipay"></i>支付宝支付</a></li></ul></div></div></div>');
        var choice_pay = $("#choice_pay_box");
        choice_pay.find('.close a').click(function(){
            $(".choice_pay_box").remove();
        });
        choice_pay.find('.entry ul li a').click(function(){
            $(".choice_pay_box").remove();
            $(this).attr('data-paytype')=='wx'?checkwithnowpay(my_coupon_id):checkwithalipay(my_coupon_id);
        });
        choice_pay.add('.choice_pay_box').show();
    }
    function go_start_pay(my_coupon_id){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == "micromessenger"){
            getcookie('qrmh_channel_mp')==1?checkandalipay(my_coupon_id):checkandpay(my_coupon_id);//微信内
        }else{
            choice_pay_box(my_coupon_id);//非微信
        }
    }
</script>

<script type="text/javascript">
    //倒计时
    function time_end_create(that,type){
        var day=0,hour=0,minute=0,second=0,intDiff=0,timehtml='',createtime=0,hours=0;
        //如果是普通的那就从元素上面取出参数运算，如果是点开单个的限时优惠券的话就从3，4入参取出参数来运算
        type=='each'?(createtime = that.data('createtime'),hours=that.data('hours')):(createtime = arguments[2],hours=arguments[3]);
        var endDate = new Date(Date.parse(createtime.replace(/-/g, "/")));
        endDate.setHours(endDate.getHours()+hours);
        var endTime = endDate.getTime(),endTime = endTime-diffTime;
        //事先算好该算的参数，直接将结果传进去用
        var func = function(){
            intDiff = endTime - (new Date()).getTime(), intDiff = parseInt(intDiff/1000);
            if(intDiff <= 0){
                //清除定时器，这里可以加个回调，到时候怎么处理
                clearInterval(that.attr('data-interval'));
                //update byefucms 20171117 暂时固定刷新下当前页吧
                window.location.reload();
                return false;
            }
            if(intDiff>=0){
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (hour <= 9) hour = '0' + hour;
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;

            if(type=='one'){
                if(day>0){
                    timehtml = "<strong>"+day+"</strong>天<strong>"+hour+"</strong>时<strong>"+minute+"</strong>分<strong>"+second+"</strong>秒";
                }else if(hour>0){
                    timehtml = "<strong>"+hour+"</strong>时<strong>"+minute+"</strong>分<strong>"+second+"</strong>秒";
                }else{
                    timehtml = "<strong>"+hour+"</strong>时<strong>"+minute+"</strong>分<strong>"+second+"</strong>秒";
                }
                that.html("有效期："+timehtml);
            }else{
                if(day>0){
                    timehtml = ""+day+"天"+hour+"时";
                }else if(hour>0){
                    timehtml = ""+hour+"时"+minute+"分";
                }else{
                    timehtml = ""+minute+"分"+second+"秒";
                }
                that.html(timehtml);
            }
        };
        //设定定时器，传入执行的方法
        var time_end_interval = setInterval(func, 1000);
        //立即执行一次
        func();
        that.attr('data-interval',time_end_interval);
    }
    function compareDate(startTime,endTime){
        var curTime = new Date(),startTime = new Date(startTime.replace(/-/g,"\/")),endTime = new Date(endTime.replace(/-/g,"\/"));
        return (curTime>=startTime && curTime<=endTime);
    }
    //计算出网络的延迟，时差，忽略网络延迟，只考虑机器时间不同步
    var serverTime = 1515330520926,clientTime = new Date().getTime(),diffTime = serverTime-clientTime;
    $(function(){
        $(".need_time_clock").each(function(i,x){
            time_end_create($(x),'each');
        });
        $(".coupon-popup .action .cancel").click(function(){
            $(".coupon-popup").hide();
            //停用计时器
            if($("#popup-time-clock").hasClass('need_time_clock')){
                $("#popup-time-clock").removeClass('need_time_clock');
                clearInterval($("#popup-time-clock").attr('data-interval'));
            }
        });
        $(".coupon-popup .action .confirm").click(function(){
            //可能这个时候活动型的优惠券并没有到开始使用的时候，所以要提示出来
            var couponData = $(".lc-box .item a[data-id='"+$("#coupon-popup").attr('data-couponid')+"']").data('coupon');
            if(couponData.coupon_type==1&&!compareDate(couponData.coupon_start+' 00:00:00',couponData.coupon_end+' 23:59:59')){
                bh_msg_tips('券不在有效期内，不能充值');
                return false;
            }
            $(".coupon-popup").hide();
            //先停用计时器，这个页面发生跳转了，是可以不用了
            if($("#popup-time-clock").hasClass('need_time_clock')){
                $("#popup-time-clock").removeClass('need_time_clock');
                clearInterval($("#popup-time-clock").attr('data-interval'));
            }
            //去充值的逻辑；注意，要有各种浮层判断弹出
            go_start_pay($("#coupon-popup").attr('data-couponid'));
        });
        $(".lc-box").on('click','.item .container',function(){
            //是不是要判断过期和已经使用的不能点开，避免去充值
            var coupon_id = $(this).data('id'),coupon=$(this).data('coupon'),popup=$("#coupon-popup");
            popup.find('.rt .subject').html('<strong>'+coupon.coupon_money+'</strong>元券');
            if(coupon.coupon_type==1){
                popup.find('.rt .cd').html('<strong>'+coupon.coupon_start+'</strong>至<strong>'+coupon.coupon_end+'</strong>').removeClass('need_time_clock');
            }else{
                popup.find('.rt .cd').html('有效期：<strong>9</strong>天<strong>9</strong>时<strong>9</strong>分<strong>9</strong>秒').addClass('need_time_clock');
                //添加一个单独的倒计时，传两个隐藏参数过去
                time_end_create($('#popup-time-clock.need_time_clock'),'one',$(this).find('.need_time_clock').data('createtime'),$(this).find('.need_time_clock').data('hours'));
            }
            popup.find('.body .subject').text('充'+coupon.coupon_money+'元送'+coupon.coupon_bean+'元');
            popup.find('.body .text').text(coupon.coupon_money+'元='+coupon.coupon_money+'00金币+送'+coupon.coupon_bean+'00金豆');
            popup.add(".coupon-popup").attr('data-couponid',coupon_id).show();
        });
    });
</script>

        var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
